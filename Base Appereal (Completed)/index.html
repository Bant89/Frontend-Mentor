<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/favicon-32x32.png" />
      <h3>
        BASE <br />
        APPAREAL
      </h3>
    </header>
    <picture id="hero">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 762px)" />
      <img
        src="images/hero-mobile.jpg"
        alt="Women model with our brand clothes"
      />
    </picture>
    <h2>
      We're <br /><span
        >coming <br />
        soon</span
      >
    </h2>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. Add
      your email below to stay up-to-date with announcements and our launch
      deals.
    </p>
    <form>
      <input
        type="text"
        name="email"
        id=""
        placeholder="Email Address"
        class="input"
      />
      <button type="submit" class="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path
            fill="none"
            stroke="#FFF"
            stroke-width="2"
            d="M1 1l8.836 8.836L1 18.671"
          />
        </svg>
      </button>
    </form>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
